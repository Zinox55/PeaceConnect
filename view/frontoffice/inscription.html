<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - PeaceConnect</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../../assets/css/aos.css">
    <link rel="stylesheet" href="../../assets/css/flatpickr.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>

    <section class="section-inscription">
        <div class="container py-5">

            <div class="event-info-header" id="eventInfo" style="display:none;">
                <h2 id="eventTitle">Titre de l'événement</h2>
                <p><strong>Date :</strong> <span id="eventDate">—</span><br>
                   <strong>Lieu :</strong> <span id="eventLieu">—</span></p>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="inscription-card">
                        <h2 class="text-center mb-5">Inscription à l'événement</h2>

                        <div id="successMessage" class="alert alert-success text-center" style="display: none;">
                            <h4 class="alert-heading">✅ Inscription Confirmée !</h4>
                            <p class="mb-0">Merci pour votre engagement ! Redirection vers les événements...</p>
                        </div>

                        <form id="inscriptionForm" method="POST">
                            <div class="mb-3">
                                <label class="form-label">Nom complet</label>
                                <input type="text" name="nom" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="text" name="email" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Téléphone</label>
                                <input type="text" name="telephone" class="form-control" placeholder="8 chiffres">
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Événement</label>
                                <input type="text" name="evenement" id="evenementField" class="form-control bg-light" readonly>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100 py-3">Confirmer mon inscription</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            PeaceConnect © 2025 — Tous droits réservés.
        </div>
    </footer>

    <script src="../../assets/js/bootstrap.bundle.js"></script>
    <script src="../../assets/js/aos.js"></script>
    <script src="../../assets/js/flatpickr.min.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/validation.js"></script>
    
    <script>
        AOS.init();
    </script>
</body>
</html>
