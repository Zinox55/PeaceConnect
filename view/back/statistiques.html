    <script>
        $(document).ready(function() {
            chargerStatistiques();
        });
        
        function chargerStatistiques() {
            // Charger les statistiques des commandes
            $.ajax({
                url: '../../controller/StatistiquesController.php',
                method: 'GET',
                data: { action: 'getStatistiquesCommandes' },
                dataType: 'json',
                success: function(response) {
                    if (response.success) {
                        afficherStatsCommandes(response.data);
                    }
                }
            });
            
            // Charger le top 5 des produits
            $.ajax({
                url: '../../controller/StatistiquesController.php',
                method: 'GET',
                data: { action: 'getTopProduits', limit: 5 },
                dataType: 'json',
                success: function(response) {
                    if (response.success) {
                        afficherTopProduits(response.data);
                    }
                }
            });
            
            // Charger tous les produits avec stats
            $.ajax({
                url: '../../controller/StatistiquesController.php',
                method: 'GET',
                data: { action: 'getTousProduits' },
                dataType: 'json',
                success: function(response) {
                    if (response.success) {
                        afficherTousProduits(response.data);
                    }
                }
            });
            
            // Charger les produits non commandés
            $.ajax({
                url: '../../controller/StatistiquesController.php',
                method: 'GET',
                data: { action: 'getProduitsNonCommandes' },
                dataType: 'json',
                success: function(response) {
                    if (response.success) {
                        afficherProduitsNonCommandes(response.data);
                    }
                }
            });
        }
        
        function afficherStatsCommandes(data) {
            let html = '';
            const icons = {
                'en_attente': 'fa-clock',
                'confirmee': 'fa-check-circle',
                'livree': 'fa-truck',
                'annulee': 'fa-times-circle'
            };
            const colors = {
                'en_attente': 'warning',
                'confirmee': 'info',
                'livree': 'success',
                'annulee': 'danger'
            };
            
            data.forEach(stat => {
                const icon = icons[stat.statut] || 'fa-shopping-cart';
                const color = colors[stat.statut] || 'primary';
                
                html += `
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-${color} shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-${color} text-uppercase mb-1">
                                            ${stat.statut.replace('_', ' ')}
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">
                                            ${stat.nombre_commandes} commandes
                                        </div>
                                        <div class="text-xs mt-2">
                                            CA: ${parseFloat(stat.chiffre_affaires).toFixed(2)} €
                                        </div>
                                        <div class="text-xs">
                                            Panier moyen: ${parseFloat(stat.panier_moyen).toFixed(2)} €
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas ${icon} fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            $('#stats-commandes').append(html);
        }
        
        function afficherTopProduits(data) {
            let html = '';
            
            data.forEach((produit, index) => {
                html += `
                    <div class="product-card">
                        <div class="position-relative">
                            <img src="../assets/img/produits/${produit.image}" alt="${produit.nom}">
                            <span class="badge badge-success position-absolute" style="top: 5px; left: 5px;">
                                #${index + 1}
                            </span>
                        </div>
                        <div class="product-info">
                            <h5>${produit.nom}</h5>
                            <p class="text-muted mb-1">Prix: ${parseFloat(produit.prix).toFixed(2)} € | Stock: ${produit.stock}</p>
                            <div class="mt-2">
                                <span class="badge badge-custom badge-success">
                                    <i class="fas fa-shopping-cart"></i> ${produit.quantite_vendue} vendus
                                </span>
                                <span class="badge badge-custom badge-info ml-2">
                                    <i class="fas fa-euro-sign"></i> ${parseFloat(produit.chiffre_affaires).toFixed(2)} € CA
                                </span>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            $('#top-produits').html(html);
        }
        
        function afficherTousProduits(data) {
            let html = '<div class="table-responsive"><table class="table table-bordered table-hover">';
            html += '<thead class="thead-light">';
            html += '<tr>';
            html += '<th>Produit</th>';
            html += '<th>Prix</th>';
            html += '<th>Stock</th>';
            html += '<th>Commandes</th>';
            html += '<th>Quantité Vendue</th>';
            html += '<th>Chiffre d\'Affaires</th>';
            html += '<th>État Stock</th>';
            html += '</tr>';
            html += '</thead><tbody>';
            
            data.forEach(produit => {
                let badgeClass = 'success';
                if (produit.etat_stock === 'Rupture') badgeClass = 'danger';
                else if (produit.etat_stock === 'Stock faible') badgeClass = 'warning';
                
                html += `
                    <tr>
                        <td>
                            <img src="../assets/img/produits/${produit.image}" width="40" height="40" 
                                 style="object-fit: cover; border-radius: 5px; margin-right: 10px;">
                            ${produit.nom}
                        </td>
                        <td>${parseFloat(produit.prix).toFixed(2)} €</td>
                        <td>${produit.stock}</td>
                        <td>${produit.nombre_commandes}</td>
                        <td>${produit.quantite_vendue}</td>
                        <td>${parseFloat(produit.chiffre_affaires).toFixed(2)} €</td>
                        <td><span class="badge badge-${badgeClass}">${produit.etat_stock}</span></td>
                    </tr>
                `;
            });
            
            html += '</tbody></table></div>';
            $('#tous-produits').html(html);
        }
        
        function afficherProduitsNonCommandes(data) {
            if (data.length === 0) {
                $('#produits-non-commandes').html('<i class="fas fa-check-circle"></i> Tous les produits ont été commandés au moins une fois !');
            } else {
                let html = `<strong><i class="fas fa-exclamation-triangle"></i> ${data.length} produit(s) jamais commandé(s) :</strong><ul class="mt-2 mb-0">`;
                data.forEach(produit => {
                    html += `<li>${produit.nom} - Stock: ${produit.stock} - Prix: ${parseFloat(produit.prix).toFixed(2)} €</li>`;
                });
                html += '</ul>';
                $('#produits-non-commandes').html(html);
            }
        }
    </script>
